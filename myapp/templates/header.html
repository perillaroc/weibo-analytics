{# templete header
  需要变量
  local_css_file_list
  current_navi = "index" or "update" or ...
#}

<!DOCTYPE html>
<html>
<head>
  <title>豆豆猫统计</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  <!-- Bootstrap -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  {# 特定css #}
  <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" media="screen">
  {% if local_css_file_list %}
    {% for a_file in local_css_file_list %}
      <link href="{{ a_file }}" rel="stylesheet"/>
    {% endfor %}
  {% endif%}

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="../../assets/js/html5shiv.js"></script>
  <script src="../../assets/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="background-repeat: no-repeat;background-image:url({{ url_for('static',filename='img/logo/logo-40.png') }}); padding-left:40px" href="#">豆豆猫统计</a>
          </div>
          <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
              <li {% if current_navi=="index" %} class="active" {% endif %}><a href="{{ url_for("index") }}">首页</a></li>
              <li {% if current_navi=="update" %} class="active" {% endif %}><a href="{{ url_for("update") }}">获取</a></li>
              <li {% if current_navi=="statistic" %} class="active" {% endif %}><a href="{{ url_for("statistic") }}">统计</a></li>
              <li {% if current_navi=="manage" %} class="active" {% endif %}><a href="{#{ url_for("manage") }#}">管理</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
